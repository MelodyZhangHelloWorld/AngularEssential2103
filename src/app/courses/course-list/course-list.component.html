<div class="row">
    <div class="col-xs-12">
        <app-course-item 
        *ngFor="let courseE1 of courses; let i = index"
        (mouseover)="setHoveredRow(i)"
        (mouseleave)="setHoveredRow(unknown)"
        [class.active]="i == selectedRow"
        [course] = "courseE1" > </app-course-item>
    </div>
</div>
